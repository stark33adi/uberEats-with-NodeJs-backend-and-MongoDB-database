<!DOCTYPE html>
<html lang="en" topmargin="5">

<head>
    <script src="javascipts/loginPageJs/loginPagePassword.js"></script>
    <link rel="stylesheet" href="css/loginPageCss/loginPage.css">
</head>

<body>
    <div class='header_logo'>
        <div class='logo'>
            <img class='logo' src='images/noNameLogo.png'>
        </div>
        <div class='logo'></div>
    </div>
    <div class='grid-container'>

        <div id=1></div>
        <div id=2 style="width: 12cm;">
            <div class='a'>
                <form method="POST" action = '/checkUser'>
                    <p style="color: red;">Wrong Email or Password!</p>
                    <label  for="email">Enter Email</label><br>
                    <input class='input_fields' type="text" name='email' id='email' placeholder="Enter Email">
                    <label  for="password">Enter Password</label><br>
                    <input class='input_fields' type="text" name='password' id='password' placeholder="Enter Password">
                    <input class='signing_button' type="submit" onclick='color_to_hex()' value="Login">
                </form>
            </div>
            <div class="a" style="padding-top: 0cm;">
               
            </div>
        </div>
        <div id=3></div>
        <div id=4></div>
        <div id=5></div>
        <div id=6></div>
        <div id=7></div>
        <div id=8></div>
        <div id=9></div>
    </div>

</body>

</html>
